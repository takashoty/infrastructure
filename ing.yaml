  name: project94-jenk-jenkins 
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: project94.irc.if.ua
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: project94-jenk-jenkins 
            port:
              number: 8080
